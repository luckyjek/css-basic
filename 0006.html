<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {
            color: red;
            font-weight: bold;
        }

        a:active {
            color: blueviolet;
            font-weight: bold;
        }

        ul>li:first-child {
            background-color: green;
        }

        ul>li:last-child {
            background-color: brown;
        }

        ul>li:nth-child(2) {
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <a href="/link">링크</a>
    <br>
    <ul>
        <li>첫번째 요소</li>
        <li>두번째 요소</li>
        <li>세번째 요소</li>
        <li>네번째 요소</li>
    </ul>
</body>

</html>
