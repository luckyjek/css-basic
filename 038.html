<!DOCTYPE html>
<html>

<head>
  <style>
    /* unvisited link 방문해본적없는 */
    a:link {
      color: red;
    }

    /* visited link 방문해본적있는 */
    a:visited {
      color: green;
    }

    /* mouse over link */
    a:hover {
      color: hotpink;
    }

    /* selected link 눌러져있는*/
    a:active {
      color: blue;
    }
  </style>
</head>

<body>

  <a href="https://naver.com" target="_blank">This is a link</a><br>
  <a href="https://google.com" target="_blank">This is a link</a><br>
  <a href="#" target="_blank">This is a link</a><br>
  <a href="#" target="_blank">This is a link</a><br>
  <a href="#" target="_blank">This is a link</a><br>
  <a href="#" target="_blank">This is a link</a><br>
  <a href="#" target="_blank">This is a link</a><br>


</body>

</html>
